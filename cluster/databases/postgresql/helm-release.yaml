---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: postgresql
  namespace: databases
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.bitnami.com/bitnami
      chart: postgresql
      version: 10.16.1
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      registry: quay.io
      repository: bitnami/postgresql
      tag: 10


    podAnnotations:
      backup.velero.io/backup-volumes: postgresql

    metrics:
      enabled: true
      serviceMonitor:
        enabled: true

    persistence:
      size: 5Gi
      existingClaim: postgresql

    # postgresqlUsername: "postgres"
    postgresqlDatabase: "postgres"
    existingSecret: "postgresql"

    initdbScripts:
      my_init_script.sh: |
        #!/bin/sh
        set -e

        psql -U postgres -c "CREATE DATABASE bitbucket;"
        psql -U postgres -c "CREATE DATABASE bamboo;"

