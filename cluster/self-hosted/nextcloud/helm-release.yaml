---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: nextcloud
  namespace: self-hosted
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://nextcloud.github.io/helm/
      chart: nextcloud
      version: 2.9.2
      sourceRef:
        kind: HelmRepository
        name: nextcloud-charts
        namespace: flux-system
      interval: 5m
  values:
    image:
      repository: nextcloud
      tag: stable-apache

    podAnnotations:
      backup.velero.io/backup-volumes: nextcloud

    ingress:
      enabled: true
      className: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        cert-manager.io/issue-temporary-certificate: "true"
        hajimari.io/enable: "true"
        hajimari.io/icon: "cloud-download-outline"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        traefik.ingress.kubernetes.io/router.middlewares: networking-headers@kubernetescrd,networking-redirect-regex@kubernetescrd
      path: /
      pathType: Prefix
      tls:
        - hosts:
            - cloud.${SECRET_DOMAIN}
          secretName: "nextcloud-tls"

    nextcloud:
      host: cloud.${SECRET_DOMAIN}
      configs:
        proxies.config.php: |-
          <?php
          $CONFIG = array (
            'trusted_proxies' => ['10.43.0.0/16','192.168.0.0/16']
          );

    internalDatabase:
      enabled: false

    externalDatabase:
      enabled: true
      type: postgresql
      host: postgresql.databases.svc.cluster.local
      database: nextcloud

      existingSecret:
        enabled: true
        secretName: nextcloud-secret
        usernameKey: POSTGRESQL_USERNAME
        passwordKey: POSTGRESQL_PASSWORD

    redis:
      enabled: true
      master:
        persistence:
          storageClass: openebs-nvme-0
      slave:
        persistence:
          storageClass: openebs-nvme-0

    persistence:
      enabled: true
      existingClaim: nextcloud
