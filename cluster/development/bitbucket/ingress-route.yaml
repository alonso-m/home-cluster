apiVersion: traefik.containo.us/v1alpha1
kind: IngressRouteTCP
metadata:
  name: bitbucket-ssh
  namespace: development
spec:
  entryPoints:
    - ssh
  routes:
    - kind: Rule
    ## Domain matching is not possible with SSH, so match all domains:
      match: HostSNI(@@@*@@@)
      services:
        - name: bitbucket-ssh
          port: 7999
