---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: blog-nginx
  namespace: self-hosted
spec:
  interval: 5m
  chart:
    spec:
      chart: nginx
      version: 9.7.4
      sourceRef:
        kind: HelmRepository
        name: bitnami-charts
        namespace: flux-system
  values:
    image:
      registry: docker.io
      repository: bitnami/nginx
      tag: 1.21.5-debian-10-r26

    cloneStaticSiteFromGit:
      enabled: true
      repository: "https://github.com/alonso-m/blog-public.git"
      branch: "main"

    # containerPorts:
    #   http: 80

    # podSecurityContext:
    #   enabled: true
    #   fsGroup: 1001

    # containerSecurityContext:
    #   enabled: true
    #   runAsUser: 1001
    #   runAsNonRoot: true

    # serverBlock: |-
    #   server {
    #     # listen 80;
    #     listen 8080 default_server;
    #     listen [::]:8080 default_server;
    #     server_name rf826.com;
    #     root /app/public;
    #     index index.html;

    #     location / {
    #            try_files $uri $uri/ =404;
    #     }
    #   }

    ingress:
      enabled: true
      hostname: ${SECRET_DOMAIN}
      certManager: false
      annotations:
        cert-manager.io/cluster-issuer: letsencrypt-production
        kubernetes.io/ingress.class: "traefik"
        hajimari.io/enable: "true"
        hajimari.io/icon: "application-outline"
        # cert-manager.io/issue-temporary-certificate: "true"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      tls: true

    metrics:
      enabled: false
